<html>
<head>
<title>메인 메뉴</title>

<style>
.floater   { float: left; height: 30%; margin-bottom: -120px;}
.content   { clear:both; }
.selectBtn { padding:10px; border-radius:7px; font-size:14px;
             color: #fff; text-align:center; background:#628ee3}
.logoutBtn { padding:10px; border-radius:7px; font-size:12px;
             color: #fff; text-align:center; background:#628ee3}
</style>

<script>

//이동 메서드
function move(page) {
//page값은 'training', 'challenge' 의 형식으로 옵니다.
    var moveURL = page + "Mode.html";
    document.location.href=moveURL;
}


//로그아웃 메서드
function logout() {
    if(confirm("로그아웃 하시겠습니까?")) {
        localStorage.removeItem('user_id');
        document.location.href="login.html";
    }
}



//화면로딩 후 로컬저장소에서 아이디 불러오기
window.onload=function() {
    document.getElementById("userIdView").innerHTML = "<h2>"+localStorage.getItem('user_id')+"</h2>";
}

/*localStorage 사용 예제
alert(localStorage.test);
alert(localStorage.getItem('test2'));
*/
</script>

</head>
<body>

<div align="right">
    <input type="button" class="logoutBtn" value="로그아웃" onclick="logout();" style="width:100px; height:40px;">
</div>
<!--로그아웃 버튼-->

<div class="floater"></div> 
<!--화면 중앙 맞추기용-->

<div class="content" style="text-align:center;">
    <h5>사용자 아이디</h5>
    <span id="userIdView"></span>
    <br><br>
<!--연습하기 버튼-->
    <input type="button" class="selectBtn" id="training" value="연습하기" onclick="move(this.id)" style="width:180px; height:70px;">
    <br><br><br><br>
<!--도전하기 버튼-->
    <input type="button" class="selectBtn" id="challenge" value="챌린지모드" onclick="move(this.id)" style="width:180px; height:70px;">
</div>

</form>


</body>
</html>
